apiVersion: v2
name: dependency-aliased-twice-with-condition
description: A chart with a dependency that is referenced twice with different aliases. The aliased charts have a sub-dependency with a condition.
version: 0.1.0

dependencies:
  - name: child
    alias: childFoo
    version: "0.1.0"
  - name: child
    alias: childBar
    version: "0.1.0"
